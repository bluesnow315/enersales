<div class="page-header">
	<h1>Create Handover</h1>
</div>

<form name="saleForm" class="form-horizontal" ng-model="form.sale" ng-submit="sale.saveSale()">
	<fieldset>
		<div class="form-group">
			<label for="select" class="col-sm-2 control-label">Project Manager</label>
			<div class="col-sm-6">
				<select class="form-control" ng-model="sale.saleData.projectManager" ng-options="user as user.name for user in sale.users"></select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Handover Meeting Date</label>
			<div class="col-sm-6">
				<input name ="meetingDate" type="datetime-local" class="form-control" ng-model="sale.saleData.meetingDate">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-success btn-lg btn-block">Create Handover</button>
			</div>
		</div>
	</fieldset>
</form>

<div class="row show-hide-message" ng-show="sale.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ sale.message }}
		</div>

	</div>
</div>
