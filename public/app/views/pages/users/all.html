<div class="page-header">
	<h1>
		Users
		<a href="/users/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			New User
		</a>
	</h1>
</div>

<div class="jumbotron text-center" ng-show="user.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Users...</p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Role</th>
			<th>Username</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in user.users">
			<td>{{ person.name }}</td>
			<td>{{ person.email }}</td>
			<td>{{ person.role }}</td>
			<td>{{ person.username }}</td>
			<td class="col-sm-3">
				<a ng-href="/users/{{ person._id }}" class="btn btn-primary">Edit</a>
				<a ng-if="user.isAdmin" ng-href="/users/role/{{ person._id }}" class="btn btn-info">Role</a>
				<a ng-if="user.isAdmin" href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
