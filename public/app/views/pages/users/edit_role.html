<div class="page-header">
	<h1>Edit Role for {{ user.userData.name }}</h1>
</div>

<form class="form-horizontal" ng-submit="user.saveUser()">

	<div class="form-group">
		<label class="col-sm-2 control-label">Role</label>
    <div class="col-sm-6">
      <select class="form-control" ng-model="user.userData.role" ng-options="role for role in user.roles"></select>
    </div>
	</div>

	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block">Update Role</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ user.message }}
		</div>

	</div>
</div>
