<div class="page-header">
	<h1>
		Enersales Dashboard
	</h1>
</div>
<div class="page-body">
  <h2>Total Sales: {{ dashboard.total | currency }}</h2>
  <div class="row">
    <div class="col-lg-4">
      <table class="table table-bordered table-striped" ng-show="dashboard.userSales">
      	<thead>
      		<tr>
            <th>Name</th>
            <th>Total Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="salesman in dashboard.userSales">
      			<td>{{ salesman._id }}</td>
            <td>{{ salesman.total | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-8">

    </div>
  </div>
</div>
