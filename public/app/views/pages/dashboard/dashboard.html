<div class="page-header">
	<h1>
		Enersales Dashboard
	</h1>
</div>
<div class="page-body">
  <h3>Total Sales: {{ dashboard.total | currency }}</h3>
  <div class="row">
    <div class="col-lg-4">
      <h5>Sales to Date</h5>
			<table class="table table-bordered table-striped" ng-show="dashboard.userSales">
      	<thead>
      		<tr>
            <th>Name</th>
            <th>Total Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="salesman in dashboard.userSales | orderBy: '-total'">
      			<td>{{ salesman._id }}</td>
            <td>{{ salesman.total | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
		<div class="col-lg-8">
			<canvas id="pie" class="chart chart-pie" data="dashboard.userTotalArray" labels="dashboard.userNameArray"></canvas>
		</div>
  </div>
</div>
